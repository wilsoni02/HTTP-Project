<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Library Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #loading {
            display: none;
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/json-viewer/1.4.0/jquery.json-viewer.min.css">
</head>
<body>
<h2>HTTP Request Tester</h2>

<label>Method:</label>
<div id="methodSection">
    <input type="radio" id="GET" name="httpMethod" value="GET" checked onchange="adjustUIBasedOnMethod()">
    <label for="GET">GET</label>

    <input type="radio" id="POST" name="httpMethod" value="POST" onchange="adjustUIBasedOnMethod()">
    <label for="POST">POST</label>

    <input type="radio" id="PUT" name="httpMethod" value="PUT" onchange="adjustUIBasedOnMethod()">
    <label for="PUT">PUT</label>

    <input type="radio" id="DELETE" name="httpMethod" value="DELETE" onchange="adjustUIBasedOnMethod()">
    <label for="DELETE">DELETE</label>

    <input type="radio" id="PATCH" name="httpMethod" value="PATCH" onchange="adjustUIBasedOnMethod()">
    <label for="PATCH">PATCH</label>
</div>
<br><br>

<label>URL:</label>
<input type="text" id="url" style="width: 70%;" value="https://jsonplaceholder.typicode.com/posts">
<br><br>

<div id="queryParamsSection">
    <label>Query Parameters:</label><br>
    <div class="queryParamPair">
        <input type="text" placeholder="Key" class="queryKey">
        <input type="text" placeholder="Value" class="queryValue">
    </div>
    <button id="sendButton">Send</button>

</div>
<br><br>
<span id="loading">Loading...</span>
<div id="dataSection">
    <label>Data (for POST, PUT, PATCH):</label>
    <textarea id="requestData" rows="5" cols="50"></textarea>
    <br><br>
</div>
<br><br>

<h3>Response:</h3>
<pre id="response"></pre>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json-viewer/1.4.0/jquery.json-viewer.min.js"></script>
<script src="HttpLibrary.js"></script>
<script src="app.js"></script>
</body>
</html>
