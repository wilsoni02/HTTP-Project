<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreHTTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
</div>
<div class="page-area">
    <h2 id="page-title">CoreHTTP Library</h2>
    <form id="request-form">
        <div>
            <label for="route">Route</label>
            <input type="url" name="url"
                   id="route" class="full-width"
                   value="https://jsonplaceholder.typicode.com/posts"
                   pattern="https://.*" size="50"
                   required>
        </div>
        <div>
            <label for="idParam">ID Parameter (for specific post)</label>
            <input type="number" name="idParam" id="idParam" placeholder="e.g. 1">
        </div>
        <div>
            <label for="nameQuery">Name Query</label>
            <input type="text" name="nameQuery" id="nameQuery" placeholder="e.g. John">
        </div>
        <div>
            <label for="idQuery">ID Query (for filtering)</label>
            <input type="number" name="idQuery" id="idQuery" placeholder="e.g. 1">
        </div>
        <div>
            <label for="postTitle">Post/Update/Patch Title</label>
            <input type="text" name="postTitle" id="postTitle" placeholder="Enter title">
        </div>
        <div>
            <label for="postBody">Post/Update/Patch Body</label>
            <textarea name="postBody" id="postBody" rows="4" placeholder="Enter post content"></textarea>
        </div>
        <fieldset>
            <legend>Choose which type of HTTP request to send</legend>
            <label>
                <input type="radio" name="HTTPtype" value="get" checked>&nbspGET
            </label>
            <label>
                <input type="radio" name="HTTPtype"  value="post">&nbspPOST</label>
            <label>
                <input type="radio" name="HTTPtype" value="put">&nbspPUT
            </label>
            <label>
                <input type="radio" name="HTTPtype" value="delete">&nbspDELETE
            </label>
            <label>
                <input type="radio" name="HTTPtype" value="patch">&nbspPATCH
            </label>

            <div>
                <input type="submit" value="SEND" class="primary-button" id="SendReq">
            </div>
        </fieldset>
    </form>
    <h4>Response:</h4>
    <section id="response">
    </section>
</div>
<script src="coreHTTP.js"></script>
<script src="script.js"></script>
</body>
</html>
